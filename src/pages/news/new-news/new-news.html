<ion-header>
    <ion-toolbar>
        <button ion-button class="primeBtn">
            <ion-icon (click)="news()" name="md-arrow-back"></ion-icon>
        </button>
        <ion-title>New News</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-card *ngFor="let news of allNews">
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <h5>Created: <span>Prabakar</span></h5>
                </ion-col>
                <ion-col col-6 align="center">
                    <h5>Date: <span>{{news.date}}</span></h5>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-card-header align="center">
            <h3>{{news.heading}}</h3>
            <h6>{{news.subject}}</h6>
        </ion-card-header>
        <ion-card-content>
            {{news.newsDetails}}
        </ion-card-content>
    </ion-card>
</ion-content>
