<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <form>
            <ion-row>
                <ion-col col-md-12>
                    <ion-item>
                        <ion-label floating>Username</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating full>Password</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <button ion-button block>Login</button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <button ion-button block (click)="register()">Sign Up</button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
