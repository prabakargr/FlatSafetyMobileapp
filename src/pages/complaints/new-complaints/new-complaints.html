<ion-header>
    <ion-toolbar>
        <button ion-button class="primeBtn">
            <ion-icon (click)="backTocomplaints()" name="md-arrow-back"></ion-icon>
        </button>
        <ion-title>Add new Complaint</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <form (ngSubmit)="createComplient()">
            <ion-row>
                <ion-col col-12>
                    <label class="item item-input item-stacked-label">
                    <span class="input-label">Create a complaint</span>
                    <ion-textarea row="4" type="text" [(ngModel)]="complient.complientDetails" name="complientDetails" >
                    </ion-textarea>
                </label>
                </ion-col>
                <ion-col col-12>
                    <button ion-button block type="submit" class="primeBtn">Apply</button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
