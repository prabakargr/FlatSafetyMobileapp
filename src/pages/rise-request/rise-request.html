<!--
  Generated template for the RiseRequestPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
            <ion-title>Rise Request</ion-title>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only>
            <ion-icon name="home"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-6 align='center'>
                <ion-icon (click)="newRequest()" name="md-add-circle" class="iconDash"></ion-icon>
                <span>New Request</span>
            </ion-col>
            <ion-col col-6 align='center'>
                <ion-icon (click)="oldRequests()" name="folder" class="iconDash"></ion-icon>
                <span>Old Requests</span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
